<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form>
        <h1>Login Page</h1>
        <div class="content">
            <h6>Username</h6>
            <input type="text" placeholder="Type your username">
            <br><br>
            <h6>Password</h6>
            <input type="password" placeholder="Type your password"><br>
            <a href="#">Forgot password?</a><br>
            <button>LOGIN</button><br>
                <i style="color: rgb(24, 24, 114);" class="fa-brands fa-facebook"></i>
                <i style="color: rgb(35, 127, 189);" class="fa-brands fa-twitter"></i>
                <i style="color: brown;" class="fa-brands fa-google"></i>
        </div>
    </form>
</body>
</html>
